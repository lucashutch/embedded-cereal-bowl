name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/ruff:alpine
    steps:
      - uses: actions/checkout@v4
      - name: Lint and format check with ruff
        run: |
          ruff check src tests
          ruff format --check src tests

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Test with pytest
      timeout-minutes: 2
      run: |
        uv run pytest --ignore=tests/integration/ --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        format: markdown
        output: both

    - name: Add Coverage Summary to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

    - name: Archive test results
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          code-coverage-results.md

    - name: Test CLI entry points
      run: |
        # Test that CLI entry points are working
        uv run monitor --help
        uv run timestamp --help
        uv run check-crlf --help
        uv run format-code --help

    - name: Build package
      run: |
        uv build

    - name: Check package build
      run: |
        # Check that the built package can be installed
        uv pip install dist/*.whl
        uv pip uninstall embedded-cereal-bowl
